<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>My Movies</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="imagens/icone.png" type="image/x-icon">
</head>

<body>
	<header class="cabecalho">
		<div class="conteiner">
			<a href="index.html"><img class="logo-cabecalho" src="imagens/fundo-cabecalho.jpg"
					alt="Um projetor de filme antigo na esquerda da página"></a>
			<h1 class="titulo-cabecalho">My Movies</h1>
			<nav class="menu-superior">
				<ul>
					<a href="filmes.html">
						<li><img class="icone-nav" src="imagens/filme-nav.png">Filmes
						</li>
					</a>
					<a href="series.html">
						<li><img class="icone-nav" src="imagens/serie-nav.png">Séries
						</li>
					</a>
					<a href="livros.html">
						<li><img class="icone-nav" src="imagens/livro-nav.png">Livros
						</li>
					</a>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section class="adicionar-item">
			<button class="botao" id="botao-adicionar">Adicionar Filme</button>
			<form id="formulario-adicionar" class="invisivel">
				<label class="texto-form" for="filmePesquisado">Qual filme você assistiu?</label>
				<input type="text" nome="filme" id="filmePesquisado" class="campo-formulario"
					placeholder="Pesquise aqui o filme" required>

				<label class="texto-form" for="data">Que data você assistiu o filme?</label>
				<input type="date" nome="data" id="data" class="campo-formulario">

				<fieldset class="sistema-nota">
					<legend class="texto-form">Qual foi a sua nota para o filme?</legend>
					<div class="notas">
						<label class="nota" for="radio-1"><input type="radio" value="1" id="radio-1" name="nota"
								required>1</label>
						<label class="nota" for="radio-2"><input type="radio" value="2" id="radio-2"
								name="nota">2</label>
						<label class="nota" for="radio-3"><input type="radio" value="3" id="radio-3"
								name="nota">3</label>
						<label class="nota" for="radio-4"><input type="radio" value="4" id="radio-4"
								name="nota">4</label>
						<label class="nota" for="radio-5"><input type="radio" value="5" id="radio-5"
								name="nota">5</label>
						<label class="nota" for="radio-6"><input type="radio" value="6" id="radio-6"
								name="nota">6</label>
						<label class="nota" for="radio-7"><input type="radio" value="7" id="radio-7"
								name="nota">7</label>
						<label class="nota" for="radio-8"><input type="radio" value="8" id="radio-8"
								name="nota">8</label>
						<label class="nota" for="radio-9"><input type="radio" value="9" id="radio-9"
								name="nota">9</label>
						<label class="nota" for="radio-10"><input type="radio" value="10" id="radio-10"
								name="nota">10</label>
					</div>
				</fieldset>
				<input type="submit" value="Cadastrar Filme" class="botao">
			</form>
		</section>
		<div class="conteiner">
			<section class="listaFilmesUsuario">
				<table>
					<thead>
						<tr>
							<th>Filme</th>
							<th>Genero</th>
							<th>Data que assistiu</th>
							<th>Sua nota</th>
							<th>Nota IMDB</th>
						</tr>
					</thead>
					<tbody id="tabela-filmes-usuario">
						<div class="filme">
							<tr>
								<td class="nome-filme"></td>
								<td class="genero-filme"></td>
								<td class="data-filme"></td>
								<td class="nota-usuario"></td>
								<td class="nota-imdb"></td>
							</tr>
							<tr class="invisivel">
								<th>Atores</th>
								<th>Diretor</th>
								<th>Escrito por</th>
								<th>Data Lançamento</th>
								<th>Duração Filme</th>
							</tr>
							<tr class="invisivel">
								<td class="atores-filme"></td>
								<td class="diretor-filme"></td>
								<td class="escritor-filme"></td>
								<td class="lancamento-filme"></td>
								<td class="duracao-filme"></td>
							</tr>
						</div>
					</tbody>
				</table>
			</section>
		</div>
	</main>
	<footer class="rodape">
		<div class="conteiner">
			<p class="copyright">&copy; Copyright My Movies - 2020</p>
			<nav>
				<a class="rodape-nav" href="index.html">Home</a>
				<a class="rodape-nav" href="filmes.html">Filmes</a>
				<a class="rodape-nav" href="series.html">Séries</a>
				<a class="rodape-nav" href="livros.html">Livros</a>
				<a class="rodape-nav" href="contato.html">Contato</a>
			</nav>
		</div>
	</footer>

	<script src="js/adiciona-item.js"></script>
	<script src="js/pesquisa-filme.js"></script>

</body>

</html>
